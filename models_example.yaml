# Rename this file to `models.yaml` and you can add additional configuration
# entries including openai, etc that require a private api key.
models:
- model_id: gemini-1.5-flash
  domain: google_generative_ai_conversation
  config_entry_data:
    api_key: XXXXXXXXXXXX
  config_entry_options:
    chat_model: models/gemini-1.5-flash-latest
    llm_hass_api: assist

- model_id: gpt-4o-mini
  domain: openai_conversation
  config_entry_data:
    api_key: sk-XXXXXXXXXX
  config_entry_options:
    chat_model: gpt-4o-mini
    llm_hass_api: assist

- model_id: llama3-groq-tool-use
  domain: ollama
  config_entry_data:
    url: http://ollama.ollama:11434/
    model: llama3-groq-tool-use:latest
  config_entry_options:
    llm_hass_api: assist

- model_id: llama3.1
  domain: ollama
  config_entry_data:
    url: http://ollama.ollama:11434/
    model: llama3.1:latest
