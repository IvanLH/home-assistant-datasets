---
tests:
  # Turn on all lights in an area
  - sentences:
      - Please turn on the kitchen light
    setup:
      light.kitchen_light:
        state: "off"
        attributes:
          brightness: 0
    expect_changes:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 0
  - sentences:
      - Kitchen light off
    setup:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 100
    expect_changes:
      light.kitchen_light:
        state: "off"
        attributes:
          brightness: null
          color_mode: null
