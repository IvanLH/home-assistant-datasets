---
category: light
tests:
  - sentences:
      - Please turn on the kitchen light
    setup:
      light.kitchen_light:
        state: "off"
        attributes:
          brightness: 0
    expect_changes:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 0
          color_mode: brightness
  - sentences:
      - Kitchen light off
    setup:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 100
    expect_changes:
      light.kitchen_light:
        state: "off"
        attributes:
          brightness: null
          color_mode: null
  # Infer the area from the context device in the living room
  - sentences:
      - Please turn off the light
    context_device: smart_speaker
    setup:
      light.living_room_light:
        state: "on"
        attributes:
          brightness: 100
    expect_changes:
      light.living_room_light:
        state: "off"
        attributes:
          brightness: null
          color_mode: null

  # This is ambiguous and should not turn off anything
  - sentences:
      - Turn off the light
    setup:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 100
      light.living_room_light:
        state: "on"
        attributes:
          brightness: 100
      light.dining_room_light:
        state: "on"
        attributes:
          brightness: 100
      light.bedroom_1_light:
        state: "on"
      light.bedroom_2_light:
        state: "on"
      light.bedroom_3_light:
        state: "on"
      light.bedroom_4_light:
        state: "on"
    expect_changes:
      light.kitchen_light:
        state: "on"
        attributes:
          brightness: 100
      light.living_room_light:
        state: "on"
        attributes:
          brightness: 100
      light.dining_room_light:
        state: "on"
        attributes:
          brightness: 100
      light.bedroom_1_light:
        state: "on"
      light.bedroom_2_light:
        state: "on"
      light.bedroom_3_light:
        state: "on"
      light.bedroom_4_light:
        state: "on"
