---
category: weather
tests:
  - sentences:
      - What is the temperature outside?
    setup:
      weather.weather_service:
        attributes:
          native_temperature: "86"
          condition: "sunny"
    expect_response:
      - 90
  - sentences:
      - Is today sunny or cloudy? Please respond with one word
    setup:
      weather.weather_service:
        attributes:
          native_temperature: "62"
          condition: "cloudy"
    expect_response:
      - cloudy
