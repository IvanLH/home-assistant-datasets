---
category: vacuum
tests:
  - sentences:
      - Start vaccuum in the living room
      - Start Roborock Downstairs vacuum
    setup:
      vacuum.roborock_downstairs:
        state: "off"
    expect_changes:
      vacuum.roborock_downstairs:
        state: cleaning
  - sentences:
      - Return Roborock Downstairs to base
      - Return vaccuum in the living room to base
    setup:
      vacuum.roborock_downstairs:
        state: cleaning
    expect_changes:
      vacuum.roborock_downstairs:
        state: returning
  - sentences:
      - Stop Roborock Downstairs vacuum
      - Stop the living room vacuum
    setup:
      vacuum.roborock_downstairs:
        state: cleaning
    expect_changes:
      vacuum.roborock_downstairs:
        state: returning
