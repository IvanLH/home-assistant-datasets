---
category: light-dimmable
tests:
- sentences:
  - Please turn on the Main Light
  tool_call:
    intent_name: HassTurnOn
    slots:
      name: Main Light
- sentences:
  - Turn on the Living Room Light
  tool_call:
    intent_name: HassTurnOn
    slots:
      area: Living Room
      domain: light
- sentences:
  - Living Room Light on
  tool_call:
    intent_name: HassTurnOn
    slots:
      area: Living Room
      domain: light
- sentences:
  - Please turn off the Main Light
  tool_call:
    intent_name: HassTurnOff
    slots:
      name: Main Light
- sentences:
  - Turn off the Living Room Light
  tool_call:
    intent_name: HassTurnOff
    slots:
      area: Living Room
      domain: light
- sentences:
  - Living Room Light off
  tool_call:
    intent_name: HassTurnOff
    slots:
      area: Living Room
      domain: light
- sentences:
  - Set the Main Light brightness to 50%
  tool_call:
    intent_name: HassLightSet
    slots:
      name: Main Light
      brightness: 50
