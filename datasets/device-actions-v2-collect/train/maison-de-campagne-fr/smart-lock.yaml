---
category: smart-lock
tests:
- sentences:
  - Lock the front door please
  tool_call:
    intent_name: HassTurnOn
    slots:
      name: Front Door
- sentences:
  - Please lock the entryway door
  tool_call:
    intent_name: HassTurnOn
    slots:
      area: Entryway
      domain: lock
      name: all
- sentences:
  - Unlock the front door please
  tool_call:
    intent_name: HassTurnOff
    slots:
      name: Front Door
- sentences:
  - Please unlock the entryway door
  tool_call:
    intent_name: HassTurnOff
    slots:
      area: Entryway
      domain: lock
      name: all
