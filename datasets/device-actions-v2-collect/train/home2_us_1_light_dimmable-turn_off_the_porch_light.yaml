---
instructions: "You are a voice assistant for Home Assistant.\nAnswer questions about\
  \ the world truthfully.\nAnswer in plain text. Keep it simple and to the point.\n\
  When controlling Home Assistant always call the intent tools. Use HassTurnOn to\
  \ lock and HassTurnOff to unlock a lock. When controlling a device, prefer passing\
  \ just name and domain. When controlling an area, prefer passing just area name\
  \ and domain.\nWhen a user asks to turn on all devices of a specific type, ask user\
  \ to specify an area, unless there is only one device of that type.\nThis device\
  \ is not able to start timers.\nAn overview of the areas and the devices in this\
  \ smart home:\n- names: Light\n  domain: light\n  state: 'on'\n  areas: Living Room/Kitchen\n\
  \  attributes:\n    brightness: '100'\n- names: Bedroom Light\n  domain: light\n\
  \  state: 'off'\n  areas: Bedroom\n- names: Porch Light\n  domain: light\n  state:\
  \ 'on'\n  areas: Balcony\n  attributes:\n    brightness: '100'\n- names: Dryer Energy\n\
  \  domain: sensor\n  state: '1'\n  areas: Laundry Room\n  attributes:\n    unit_of_measurement:\
  \ kWh\n    device_class: energy\n- names: Washing Machine Energy\n  domain: sensor\n\
  \  state: '1'\n  areas: Laundry Room\n  attributes:\n    unit_of_measurement: kWh\n\
  \    device_class: energy\n- names: Roborock\n  domain: vacuum\n  state: docked\n\
  \  areas: Living Room/Kitchen\n- names: Dryer\n  domain: switch\n  state: 'off'\n\
  \  areas: Laundry Room\n  attributes:\n    device_class: outlet\n- names: Washing\
  \ Machine\n  domain: switch\n  state: 'off'\n  areas: Laundry Room\n  attributes:\n\
  \    device_class: outlet\n"
tools:
- name: HassTurnOn
  parameters:
    type: object
    properties:
      name:
        type: string
      area:
        type: string
      floor:
        type: string
      domain:
        type: array
        items:
          type: string
      device_class:
        type: array
        items:
          type: string
          enum:
          - water
          - gas
          - awning
          - blind
          - curtain
          - damper
          - door
          - garage
          - gate
          - shade
          - shutter
          - window
          - outlet
          - switch
          - tv
          - speaker
          - receiver
    required: []
  description: Turns on/opens a device or entity
- name: HassTurnOff
  parameters:
    type: object
    properties:
      name:
        type: string
      area:
        type: string
      floor:
        type: string
      domain:
        type: array
        items:
          type: string
      device_class:
        type: array
        items:
          type: string
          enum:
          - water
          - gas
          - awning
          - blind
          - curtain
          - damper
          - door
          - garage
          - gate
          - shade
          - shutter
          - window
          - outlet
          - switch
          - tv
          - speaker
          - receiver
    required: []
  description: Turns off/closes a device or entity
- name: HassLightSet
  parameters:
    type: object
    properties:
      name:
        type: string
      area:
        type: string
      floor:
        type: string
      domain:
        type: array
        items:
          type: string
      color:
        type: string
      temperature:
        type: integer
        minimum: 0
      brightness:
        type: integer
        minimum: 0
        maximum: 100
    required: []
  description: Sets the brightness or color of a light
- name: HassVacuumStart
  parameters:
    type: object
    properties:
      name:
        type: string
      area:
        type: string
      floor:
        type: string
      domain:
        type: array
        items:
          type: string
    required: []
  description: Starts a vacuum
- name: HassVacuumReturnToBase
  parameters:
    type: object
    properties:
      name:
        type: string
      area:
        type: string
      floor:
        type: string
      domain:
        type: array
        items:
          type: string
    required: []
  description: Returns a vacuum to base
input: Turn off the porch light
output: null
tool_calls:
- name: HassTurnOff
  arguments:
    domain: light
    name: Porch Light
