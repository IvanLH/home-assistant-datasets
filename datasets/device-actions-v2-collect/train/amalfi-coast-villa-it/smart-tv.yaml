---
category: smart-tv
tests:
- sentences:
  - Please pause the projector
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Projector
- sentences:
  - Set the projector volume to 50%
  tool_call:
    intent_name: HassSetVolume
    slots:
      name: Projector
      volume_level: 50
