---
category: light-dimmable
tests:
- sentences:
  - Turn on the bedroom light
  tool_call:
    intent_name: HassTurnOn
    slots:
      name: Bedroom Light
- sentences:
  - Turn off the bedroom light
  tool_call:
    intent_name: HassTurnOff
    slots:
      name: Bedroom Light
- sentences:
  - Set bedroom light to 50%
  tool_call:
    intent_name: HassLightSet
    slots:
      name: Bedroom Light
      brightness: 50
