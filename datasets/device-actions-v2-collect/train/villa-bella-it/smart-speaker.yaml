---
category: smart-speaker
tests:
- sentences:
  - Please pause the surround sound
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Surround Sound
- sentences:
  - Surround sound pause
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Surround Sound
- sentences:
  - Set the surround sound volume to 50%
  tool_call:
    intent_name: HassSetVolume
    slots:
      name: Surround Sound
      volume_level: 50
