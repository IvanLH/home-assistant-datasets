category: smart-tv
tests:
- sentences:
  - Please pause the TV
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Tv
- sentences:
  - Pause the TV
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Tv
- sentences:
  - Set the TV volume to 50
  tool_call:
    intent_name: HassSetVolume
    slots:
      name: Tv
      volume_level: 50
