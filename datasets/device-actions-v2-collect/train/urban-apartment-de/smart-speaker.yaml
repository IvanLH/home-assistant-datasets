---
category: smart-speaker
tests:
- sentences:
  - Please pause the living room speaker
  tool_call:
    intent_name: HassMediaPause
    slots:
      name: Living Room Speaker
- sentences:
  - Set the living room speaker volume to 50%
  tool_call:
    intent_name: HassSetVolume
    slots:
      name: Living Room Speaker
      volume_level: 50
- sentences:
  - Set the living room speaker volume to 7
  tool_call:
    intent_name: HassSetVolume
    slots:
      name: Living Room Speaker
      volume_level: 7
