entities:
  - name: Living Room Light
    id: light.living_room_light
    area: living_room
    device: living_room_light
    attributes:
      supported_color_modes:
        - rgbw
      color_mode: rgbw
      rgbw_color:
        - 0
        - 0
        - 0
        - 0
  - name: Smart Speaker
    id: media_player.smart_speaker
    area: living_room
    device: smart_speaker
    state: playing
    attributes:
      device_class: media_player.MediaPlayerDeviceClass.SPEAKER
      supported_features:
        - media_player.MediaPlayerEntityFeature.PLAY
        - media_player.MediaPlayerEntityFeature.PAUSE
        - media_player.MediaPlayerEntityFeature.STOP
        - media_player.MediaPlayerEntityFeature.VOLUME_STEP
        - media_player.MediaPlayerEntityFeature.VOLUME_MUTE
        - media_player.MediaPlayerEntityFeature.VOLUME_SET
        - media_player.MediaPlayerEntityFeature.TURN_ON
        - media_player.MediaPlayerEntityFeature.TURN_OFF
        - media_player.MediaPlayerEntityFeature.NEXT_TRACK
        - media_player.MediaPlayerEntityFeature.PREVIOUS_TRACK
  - name: Thermostat
    id: climate.thermostat
    area: living_room
    device: thermostat
    attributes:
      unit_of_measurement: "\xB0C"
      supported_features:
        - climate.ClimateEntityFeature.FAN_MODE
        - climate.ClimateEntityFeature.TURN_ON
        - climate.ClimateEntityFeature.TURN_OFF
        - climate.ClimateEntityFeature.TARGET_TEMPERATURE_RANGE
      hvac_modes:
        - "off"
        - cool
        - heat
        - auto
      hvac_mode: "off"
      hvac_action: "off"
      current_temperature: 22
      target_temperature: 22
  - name: Thermostat Temperature
    id: sensor.thermostat_temperature
    area: living_room
    device: thermostat
    attributes:
      native_unit_of_measurement: "\xB0C"
      device_class: sensor.SensorDeviceClass.TEMPERATURE
      state_class: sensor.SensorStateClass.MEASUREMENT
      native_value: 22
  - name: Thermostat Humidity
    id: sensor.thermostat_humidity
    area: living_room
    device: thermostat
    attributes:
      native_unit_of_measurement: "%"
      device_class: sensor.SensorDeviceClass.HUMIDITY
      state_class: sensor.SensorStateClass.MEASUREMENT
      native_value: 45
