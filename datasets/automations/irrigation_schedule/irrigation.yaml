---
category: valve
tests:
  - sentences:
      - water the olive grive on mondays and thursdays at 5am for 20 minutes
    setup:
      valve.vineyard_irrigation_system:
        state: closed
    event:
      - setup:
          time: 04:45
        expect_changes:
          valve.vineyard_irrigation_system:
            state: closed
      - setup:
          time: 05:00
        delay: 30
        expect_changes:
          valve.vineyard_irrigation_system:
            state: open
      - setup:
          time: 05:25
        expect_changes:
          valve.vineyard_irrigation_system:
            state: closed
