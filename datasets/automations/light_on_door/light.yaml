---
category: light
tests:
  - sentences:
      - turn on the pantry light when the door opens
    setup:
      light.pantry_light:
        state: "off"
    event:
      - setup:
          binary_sensor.pantry_door:
            state: "on"
        expect_changes:
          light.pantry_light:
            state: "on"
      - setup:
          binary_sensor.pantry_door:
            state: "off"
        delay: 30
        expect_changes:
          light.pantry_light:
            state: "off"
