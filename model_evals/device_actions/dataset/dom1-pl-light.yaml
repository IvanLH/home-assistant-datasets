---
home: dom1-pl
actions:
  - sentences:
      - Please turn on the kitchen light
    device_states:
      - name: Kitchen Light
        area: Kitchen
        state: "off"
    expected_entity_changes:
      light.kitchen_light:
        state: "on"
        color_mode: brightness
        brightness: 0
  - sentences:
      - Kitchen light off
    device_states:
      - name: Kitchen Light
        area: Kitchen
        state: "on"
    expected_entity_changes:
      light.kitchen_light:
        state: "off"
        brightness: null
        color_mode: null
  - sentences:
      - Turn on all lights
    device_states:
      - name: Kitchen Light
        area: Kitchen
        state: "off"
      - name: Living Room Light
        area: Living Room
        state: "off"
      - name: Dining Room Light
        area: Dining Room
        state: "off"
      - name: Bedroom 1 Light
        area: Bedroom 1
        state: "off"
      - name: Bedroom 2 Light
        area: Bedroom 2
        state: "off"
      - name: Bedroom 3 Light
        area: Bedroom 3
        state: "off"
    expected_entity_changes:
      light.kitchen_light:
        state: "on"
        color_mode: brightness
        brightness: 0
      light.living_room_light:
        state: "on"
        color_mode: brightness
        brightness: 0
      light.dining_room_light:
        state: "on"
        color_mode: brightness
        brightness: 0
      light.bedroom_1_light:
        state: "on"
        color_mode: onoff
        brightness: null
      light.bedroom_2_light:
        state: "on"
        color_mode: onoff
        brightness: null
      light.bedroom_3_light:
        state: "on"
        color_mode: onoff
        brightness: null
      light.bedroom_4_light:
        state: "on"
        color_mode: onoff
        brightness: null
      # TODO: This is silly and should probably not be a win?
      light.garage_door_opener:
        state: "on"
        color_mode:
          - onoff
  - sentences:
      - Toggle the kitchen light
    device_states:
      - name: Kitchen Light
        area: Kitchen
        state: "off"
    expected_entity_changes:
      light.kitchen_light:
        state: "on"
        color_mode: brightness
        brightness: 0
