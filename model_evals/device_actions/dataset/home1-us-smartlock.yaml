---
home: home1-us
actions:
  - sentences:
      - Lock smart lock
      - Lock the front door lock
      - Lock the entry lock
      - Lock the smart lock
      - Lock all the locks
    device_states:
      - name: Smart Lock
        area: Entry
        state: unlocked
    expected_entity_changes:
      lock.smart_lock:
        state: locked
  - sentences:
      - Unlock smart lock
      - Unlock the entry lock
      - Unlock the smart lock
      - Unlock all the doors
    device_states:
      - name: Smart Lock
        area: Entry
        state: locked
    expected_entity_changes:
      lock.smart_lock:
        state: unlocked
